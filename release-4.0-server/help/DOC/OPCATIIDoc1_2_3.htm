<H1 style="text-indent:-20.7pt;mso-text-indent-alt:2.85pt">
<FONT COLOR="#666666"><FONT SIZE=+2>&nbsp;<SPAN style="mso-fareast-language: EN-US">&nbsp;</SPAN><SPAN style="font-family: Times New Roman; mso-fareast-font-family: Times New Roman; mso-ansi-language: EN-US; mso-fareast-language: HE; mso-bidi-language: HE"> 2.3 Delete a Template</SPAN><SPAN style="mso-fareast-language:EN-US"><o:p>&nbsp;</FONT></FONT></o:p></SPAN></H1>

<DIV class="MsoNormal" style="line-height: 150%"><FONT SIZE=+1>
In order to delete an existing template, choose the "Handle Template" option in the
Generation&gt;Documents menu, select the template you wish to delete from the list of existing templates and press "Delete". <BR>

</FONT></DIV>
